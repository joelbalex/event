<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container" style="background-image: url('https://www.lakeunioncafe.com/wp-content/uploads/2022/12/wp7488228.jpg');">
        <div class="left-panel">
            <div class="overlay">
                <h1>Simplify Your Event Booking Process</h1>
                <p>Offer an easy way for your customers to book events online.</p>
                <a href="#" class="btn">Learn More</a>
            </div>
        </div>
        <div class="right-panel">
            <div class="logo">
                <img src="./melodia log.png" alt="Event Management Logo">
            </div>
            <form class="login-form">
                <h2>Sign In</h2>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <div class="form-options">
                    <label><input type="checkbox"> Remember me?</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
