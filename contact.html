
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Event Management</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <style>
        .contact-container {
            background-color: rgba(255, 255, 255, 0.5);
        }
       
    </style>
    <div class="contact-container">
        <div class="contact-content">
            <div class="contact-info" style="background-color: rgba(255, 255, 255, 0.5); color: black;">
                <h1 style="color: black;">Contact Us</h1>
                <p style="color: black;"><strong>Phone:</strong> +123 456 7890</p>
                <p style="color: black;"><strong>Email:</strong> melodiaeventmanagement@gmail.com.com</p>
                <p style="color: black;"><strong>Address:</strong> Melodia Event Management, T V Center, Kakkanad, Kochi, Kerala 682037</p>
                <p style="color: black;"><strong>Working Hours:</strong> Mon - Fri, 9 AM - 6 PM</p>
                <div class="social-media">
                    <a style="color: black;" href="#" target="_blank">
                        Facebook
                    </a>
                    <a style="color: black;" href="#" target="_blank">
                     Instagram
                    </a>
                    <a style="color: black;" href="#" target="_blank">
                        Twitter
                    </a>
                </div>
                <img src="./melodia log.png" alt="">
            </div>
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <input type="text" id="phone" name="phone" placeholder="Phone Number (optional)">
                    <select id="event-type" name="event-type" required>
                        <option value="" disabled selected>Select Event Type</option>
                        <option value="wedding">Wedding</option>
                        <option value="corporate">Destination Wedding</option>
                        <option value="birthday">Beach Wedding</option>
                        <option value="birthday">Private Parties</option>
                        <option value="other">Other</option>
                    </select>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    <a class="fancy" href="#">
                      <span class="top-key"></span>
                      <span class="text">SUBMIT</span>
                      <span class="bottom-key-1"></span>
                      <span class="bottom-key-2"></span>
                    </a>
                     <!-- Changed from "submit" to "reset" -->
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
