    <div class="booking-container">
        <h1>Book Your Event</h1>
        <form action="submit-booking.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="event-type">Event Type:</label>
                <select id="event-type" name="event_type" required>
                    <option value="" disabled selected>Select event type</option>
                    <option value="wedding">Wedding</option>
                    <option value="birthday">Birthday Party</option>
                    <option value="corporate">Photography Session</option>
                    <option value="birthday">Corporate Event</option>

                    <option value="concert">Concert</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Event Date:</label>
                <input type="date" id="date" name="event_date" required>
            </div>
            <div class="form-group">
                <label for="time">Event Time:</label>
                <input type="time" id="time" name="event_time" required>
            </div>
            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>
            </div>
            <div class="form-group">
                <label for="message">Special Requests/Notes:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
<button class="btn-31">
  <span class="text-container">
    <span class="text">SUBMIT</span>
  </span>
</button>
